<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Luxury Boutique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <header class="site-header">
        <nav class="nav site-nav">
            <div class="nav-left">
                <a href="index.html" class="nav-link">Home</a>
                <a href="catalog.html" class="nav-link">Catalog</a>
                <a href="admin.html" class="nav-link" aria-current="page">Admin</a>
            </div>
            <a href="index.html" class="brand">ASHADI</a>
            <div class="nav-right">
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </nav>
    </header>

    <main class="admin-page">
        <div class="admin-container">
            <h1 class="admin-title">Product Management</h1>
            
            <!-- Add Product Form -->
            <section class="admin-section">
                <h2>Add New Product</h2>
                <form class="product-form" id="addProductForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price</label>
                            <input type="number" id="productPrice" name="price" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select id="productCategory" name="category" required>
                                <option value="">Select Category</option>
                                <option value="earrings">Earrings</option>
                                <option value="necklaces">Necklaces</option>
                                <option value="rings">Rings</option>
                                <option value="bracelets">Bracelets</option>
                                <option value="watches">Watches</option>
                                <option value="bangles">Bangles</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock Quantity</label>
                            <input type="number" id="productStock" name="stock" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productImages">Product Images</label>
                        <input type="file" id="productImages" name="images" multiple accept="image/*" required>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Add Product</button>
                        <button type="button" class="btn-secondary" id="clearForm">Clear Form</button>
                    </div>
                </form>
            </section>

            <!-- Product List -->
            <section class="admin-section">
                <div class="section-header">
                    <h2>Product List</h2>
                    <div class="search-controls">
                        <input type="text" id="searchProducts" placeholder="Search products..." class="search-input">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">All Categories</option>
                            <option value="earrings">Earrings</option>
                            <option value="necklaces">Necklaces</option>
                            <option value="rings">Rings</option>
                            <option value="bracelets">Bracelets</option>
                            <option value="watches">Watches</option>
                            <option value="bangles">Bangles</option>
                        </select>
                    </div>
                </div>
                
                <div class="products-table-container">
                    <table class="products-table" id="productsTable">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- Pagination will be generated here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Edit Product Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Product</h3>
                <button class="modal-close" id="closeEditModal">&times;</button>
            </div>
            <form class="product-form" id="editProductForm">
                <input type="hidden" id="editProductId" name="id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductName">Product Name</label>
                        <input type="text" id="editProductName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductPrice">Price</label>
                        <input type="number" id="editProductPrice" name="price" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductCategory">Category</label>
                        <select id="editProductCategory" name="category" required>
                            <option value="earrings">Earrings</option>
                            <option value="necklaces">Necklaces</option>
                            <option value="rings">Rings</option>
                            <option value="bracelets">Bracelets</option>
                            <option value="watches">Watches</option>
                            <option value="bangles">Bangles</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editProductStock">Stock Quantity</label>
                        <input type="number" id="editProductStock" name="stock" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea id="editProductDescription" name="description" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="editProductImages">Update Images (optional)</label>
                    <input type="file" id="editProductImages" name="images" multiple accept="image/*">
                    <div class="current-images" id="currentImages"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Update Product</button>
                    <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="modal-close" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this product? This action cannot be undone.</p>
                <div class="product-preview" id="deleteProductPreview"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-danger" id="confirmDelete">Delete Product</button>
                <button class="btn-secondary" id="cancelDelete">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
