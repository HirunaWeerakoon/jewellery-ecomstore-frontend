<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin â€” Luxury Boutique</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/admin.css" />
</head>

<body>
    <header class="site-header">
        <nav class="nav site-nav">
            <div class="nav-left">
                <a href="index.html" class="nav-link">Home</a>
                <a href="catalog.html" class="nav-link">Catalog</a>
            </div>
            <a href="index.html" class="brand">ASHADI</a>
            <div class="nav-right">
                <button id="adminLogoutBtn" class="btn-review">Logout</button>
            </div>
        </nav>
    </header>

    <main class="admin-page" style="padding:32px 16px;max-width:1000px;margin:0 auto;">
        <h1 style="margin-bottom:18px;">Admin Panel</h1>

        <div style="display:flex;gap:8px;margin-bottom:18px;">
            <button class="tab-btn active" data-tab="products">Products</button>
            <button class="tab-btn" data-tab="categories">Categories</button>
        </div>

        <!-- PRODUCTS TAB -->
        <section class="tab-panel" id="tab-products">
            <h2>Manage Products</h2>

            <form id="addProductForm" class="admin-form">
                <label>Title</label>
                <input id="prod-title" required />

                <label>Price</label>
                <input id="prod-price" type="number" required />

                <label>Description</label>
                <textarea id="prod-desc" rows="3"></textarea>

                <label>Category</label>
                <select id="prod-category">
                    <option value="">Uncategorized</option>
                </select>

                <label>Image URL</label>
                <input id="prod-image" placeholder="images/..." />

                <label>Upload image</label>
                <input id="prod-image-file" type="file" accept="image/*" />
                <div id="prod-image-preview"></div>

                <button type="submit" class="btn-review" style="margin-top:8px;">Add product</button>
            </form>

            <div id="productsList" class="admin-list" style="margin-top:12px;"></div>
        </section>

        <!-- CATEGORIES TAB -->
        <section class="tab-panel" id="tab-categories" style="display:none;">
            <h2>Manage Categories</h2>

            <form id="addCategoryForm" class="admin-form">
                <label>Category name</label>
                <input id="cat-name" required />

                <label>Image URL</label>
                <input id="cat-image-url" placeholder="images/..." />

                <label>Upload image</label>
                <input id="cat-image-file" type="file" accept="image/*" />
                <div id="cat-image-preview"></div>

                <button type="submit" class="btn-review" style="margin-top:8px;">Add category</button>
            </form>

            <div id="categoriesList" class="admin-list" style="margin-top:12px;"></div>
        </section>
    </main>

    <script src="js/admin.js"></script>
</body>

</html>
